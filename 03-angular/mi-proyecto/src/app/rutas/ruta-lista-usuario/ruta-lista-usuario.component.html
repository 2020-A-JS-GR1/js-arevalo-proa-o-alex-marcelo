<label for="busquedaId">Busqueda</label>
<input id="busquedaId" type="text" name="busqueda" [(ngModel)]="busquedaModelo">
<button (click)="filtrarArreglo()">Buscar</button>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Cedula</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let usuario of arregloUsuario">
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>{{usuario.cedula}}</td>
    <td>
      <button (click)="irAEditarUsuario(usuario.id)">Editar</button>
      <button (click)="eliminarUsuario(usuario.id)">Eliminar</button>
    </td>
  </tr>
</table>
