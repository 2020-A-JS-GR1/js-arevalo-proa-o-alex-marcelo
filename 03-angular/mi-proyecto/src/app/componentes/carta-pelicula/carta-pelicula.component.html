<!-- Property Binding -->
<!-- Debe de ser utilizado para setear valores a una etiqueta -->
<img
  [src]="urlImagen"
  (click)="eventoEjecutarDioClicImagen()"
  alt="" width="250" height="350">

<!-- interpolacion -->
<a href="https://www.google.com" target="_blank"><p>{{descripcion}}</p></a>
<!-- Event Binding -->
<button
  (click)="eventoEjecutarDioClic()"
  (blur)="eventoOnBlur()"
>{{nombreBoton}}</button>
