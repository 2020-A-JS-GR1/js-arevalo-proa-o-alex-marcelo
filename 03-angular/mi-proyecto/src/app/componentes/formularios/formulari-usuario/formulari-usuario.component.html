<form #formularioUsuario="ngForm" (ngSubmit)="crearUsuario(formularioUsuario)">
  <div>
    <label for="nombreId">Nombre</label>&nbsp;&nbsp;
    <input id="nombreId"
           type="text"
           name="nombre"
           [(ngModel)]="nombreModelo"
           required
           minlength="5"
           #nombreCampo="ngModel"
    >
    <div *ngIf="nombreCampo.errors && nombreCampo.touched">
      <p *ngIf="nombreCampo.errors.required">Error: Campo requerido</p>
      <p *ngIf="nombreCampo.errors.minlength">Error: Longitud minima 3</p>
    </div>
  </div>
  <br>
  <div>
    <label for="cedulaId">Cedula</label>&nbsp;&nbsp;
    <input id="cedulaId"
           type="text"
           name="cedula"
           [(ngModel)]="cedulaModelo"
           required
    >
  </div>
  <br>
  <div>
    <label for="estadoCivilId">Estado Civil</label>&nbsp;&nbsp;
    <select name="estadoCivil" id="estadoCivilId" [(ngModel)]="estadoCivilModelo" required>
      <option value="Soltero">Soltero</option>
      <option value="Casado">Casado</option>
      <option value="Divorciado">Divorciado</option>
      <option value="Viudo">Viudo</option>
      <option value="Unión Libre">Unión Libre</option>
    </select>
  </div>
  <br>
  <button type="button" (click)="ayuda()">Boton (Ayuda)</button>&nbsp;&nbsp;
  <button type="submit" [disabled]="!formularioUsuario.form.valid">Submit</button>&nbsp;&nbsp;
  <button type="reset">Reset</button>&nbsp;&nbsp;
  <button>Default</button>
</form>
